<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #413e3e, #4e5470);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group label {
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-size: 12px;
            color: #6a7090;
            border-radius: 3px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 15px;
            background: transparent;
            transition: 0.3s;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #dde2f0;
            background: rgb(242, 238, 238);
        }

        .btn-container {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .submit-btn {
            background: #3F5EFB;
            color: white;
        }

        .csv-btn {
            background: #222;
            color: white;
        }

        .submit-btn:hover { background: #2a46d1; }
        .csv-btn:hover { background: #000; }

    </style>
</head>
<body>

    <div class="container">
        <h2>Student Feedback</h2>
        <form id="feedbackForm">
            
            <div class="input-group">
                <label>Student Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>Roll Number</label>
                <input type="text" id="roll" placeholder="Enter roll no" required>
            </div>

            <div class="input-group">
                <label>Subject</label>
                <select id="course">
                    <option value="Web Development">Web Development</option>
                    <option value="Data Structures">Data Structures</option>
                    <option value="Python Programming">Python Programming</option>
                </select>
            </div>

            <div class="input-group">
                <label>Your Feedback</label>
                <textarea id="feedback" rows="4" placeholder="Write your thoughts..." required></textarea>
            </div>

            <div class="btn-container">
                <button type="button" class="csv-btn" onclick="downloadCSV()">Export CSV</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>

        </form>
    </div>

    <script>
        // Function to Download Form Data as CSV
        function downloadCSV() {
            const name = document.getElementById('name').value;
            const roll = document.getElementById('roll').value;
            const course = document.getElementById('course').value;
            const feedback = document.getElementById('feedback').value;

            // Check if fields are empty
            if(!name || !roll || !feedback) {
                alert("Please fill in the details before exporting.");
                return;
            }

            // Create CSV Content
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Name,Roll Number,Subject,Feedback\n"; // Header
            csvContent += `${name},${roll},${course},"${feedback}"`; // Data Row

            // Create a hidden link and trigger download
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "student_feedback.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Standard Submit Handling
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Feedback Submitted Successfully!");
            this.reset();
        });
    </script>

</body>
</html>
